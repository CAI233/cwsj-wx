<!DOCTYPE html>
<html>

<head>
    <title>崇文书局</title>
    <#include "../include/public_file.ftl" />

    <link rel="stylesheet" href="/static/mobile/css/myQuestions.css">
    <script type='text/javascript' src='/static/mobile/js/myQuestions.js' charset='utf-8'></script>
</head>

<body>
<header>
    <a class="icon icon-left pull-left" href="/my"></a>
    <h1 class="title">我的问答</h1>
</header>
<!--页面内容区域-->
<div class="content" style="top:2.2rem">
    <div class="card">
        <div class="card-content">
            <div class="list-block media-list">
                <ul>
                    <#if problemList ?? && problemList?size != 0>
                    <#list problemList as problem>
                        <li class="item-content">
                            <div class="item-media">
                                <#if problem.works_cover_small ??>
                                <img src="${ctxPath}${problem.works_cover_small}"
                                     style="width:4rem;height:5.33rem;" />
                                <#else>
                                    <img src="${ctxPath}/static/mobile/img/img404.png"  style="width:4rem;height:5.33rem;">
                                </#if>
                            </div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-text">${problem.works_name}</div>
                                </div>
                                <p style="color: #b9b9b9">
                                   提问次数:${problem.count}次
                                </p>
                                <div class="continue" onclick="goShow(${problem.works_id})">
                                   查看
                                </div>
                            </div>
                        </li>
                    </#list>
                    </#if>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>

</html>
